<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tip Calculator</h1>
        </header>
        <div class='row' id="amount-row">
            <p>Bill Amount</p>
            <input type="text" id='amount'>
        </div>
        <div class='row' id="tip-row">
            <p>Tip</p>
            <p id="tip-box">$0.00</p>
        </div>
        <div class='row' id="percent-row">
            <div></div>
            <div>
                <label for="percent15">
                    <input type="radio" name='tip-percent' id='percent15' value="0.15">
                    15%
                </label>
            </div>
            <div>
                <label for="percent18">
                    <input type="radio" name='tip-percent' id='percent18' value="0.18">
                    18%
                </label>
            </div>
            <div>
                <label for="percent20">
                    <input type="radio" name='tip-percent' id='percent20' value="0.2">
                    20%
                </label>
            </div>
        </div>
        <div class='row' id="total-row">
            <p>Total</p>
            <p id="total-box">$0.00</p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
